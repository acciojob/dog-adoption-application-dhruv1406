<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name"><br><br>
		
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" placeholder="Phone Number" maxlength="10"><br><br>
		
		<label for="address">Address:</label>
		<input type="text" id="address" placeholder="Address"><br><br>
		
		<label for="checkbox">Have you ever lived with a Dog before? :</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br><br>
		
		<label for="multiSelect">Select your preferred breed:</label><br>
		<select id="multiSelect" name="multiSelect" multiple>
		<option name="German Shepherd"> German Shepherd</option>
		<option name="Labrador"> Labrador</option>
		<option name="Rottweiler"> Rottweiler</option>
		</select>
		<br><br>
		
		<input type="submit" value="Submit" id="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
